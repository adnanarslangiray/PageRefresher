<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Refresher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f7fa;
  color: #333;
  width: 300px;
  padding: 20px;
}

.container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input[type="number"], input[type="text"] {
  padding: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 8px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #45a049;
}

.radio-group label {
  font-size: 13px;
  display: block;
}

#countdown {
  font-size: 14px;
  font-weight: bold;
  text-align: center;
  margin-top: 10px;
}
#stop {
  background-color: #e74c3c;
}

#stop:hover {
  background-color: #c0392b;
}

.clear-button {
    background-color: #f1c40f; 
    color: #000;               
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.2s;
  }

  .clear-button:hover {
    background-color: #f39c12; 
  }

  .control-button {
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    color: white;
    background-color: #2ecc71; /* Başlangıçta yeşil (Start) */
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.2s;
  }

  .control-button:hover {
    filter: brightness(90%);
  }

  .control-button i {
    margin-right: 8px;
  }
  #telegramFields {
  margin-top: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

#telegramFields input {
  width: calc(100% - 16px); 
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ddd;
  box-sizing: border-box; 
}


label {
  font-family: 'Roboto', sans-serif; 
  font-weight: 300; 
  font-size: 16px; 
  color: #333; 
  margin-bottom: 5px;
  display: block;
  transition: color 0.3s ease; 
}

label:hover {
  color: #007bff;
}

.button-group {
  display: flex;
  justify-content: space-between;
  gap: 10px; /* Butonlar arası boşluk */
  margin-top: 10px;
}


</style>
<body>
  <div class="container">
   
    <h2>Auto Refresher</h2>

    <label>Fixed Refresh Time (seconds):</label>
    <input type="number" id="fixedTime" placeholder="Example: 10">

    <label>Random Refresh (min - max seconds):</label>
    <input type="number" id="minTime" placeholder="Min">
    <input type="number" id="maxTime" placeholder="Max">

    <label>Text to Watch:</label>
    <input type="text" id="watchText" placeholder="Enter text...">

    <div class="radio-group">
      <label><input type="radio" name="watchMode" value="ignore" checked> Ignore text condition</label>
      <label><input type="radio" name="watchMode" value="appear"> Show notification when appears</label>
      <label><input type="radio" name="watchMode" value="disappear"> Show notification when disappears</label>
    </div>

    <div class="button-group">
    <button id="toggleButton" class="control-button"> <i class="fas fa-play"></i> Start</button>
    <button id="clearButton" class="clear-button"><i class="fas fa-broom"></i> Clear</button>
    </div>

    <div id="countdown" style="display: none;">Countdown: --</div>
    </br>
  </div>

  <label>
    <input type="checkbox" id="telegramNotifications"> Enable Telegram notifications
  </label>

  <div id="telegramFields" style="display: none;">
    <input type="text" id="telegramToken" placeholder="Enter Telegram Bot Token">
    
    <input type="text" id="telegramChatId" placeholder="Enter Telegram Chat ID">
  </div>

  <script src="popup.js"></script>
</body>
<footer style="font-size: 10px; text-align: center; margin-top: 10px;">
  © 2025 Creator: Adnan Arslangiray - adnan.arslangiray@gmail.com
</footer>

</html>
